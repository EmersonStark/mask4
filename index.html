<!DOCTYPE html>

<head>

	<title>Mask4</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
</head>
<body>

	<script src="src/mask4/mask4-module.js"></script>

	<script src="src/app.js"></script>
